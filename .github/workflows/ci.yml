---
name: CI

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install PDM
        run: pip install pdm

      - name: Install lint dependencies
        run: pdm install -G lint --no-self

      - name: Run Ruff (linting)
        run: pdm run ruff check src/

      - name: Run Black (formatting check)
        run: pdm run black --check src/ tests/

      - name: Run isort (import sorting check)
        run: pdm run isort --check-only src/ tests/

      - name: Run mypy (type checking)
        run: pdm run mypy src/

      - name: Run bandit (security check)
        run: pdm run bandit -r src/ -c pyproject.toml

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - name: Install PDM
        run: pip install pdm

      - name: Install test dependencies (without ML)
        run: pdm install -G test --no-self

      - name: Run tests
        run: pdm run pytest tests/ -v --tb=short

  docker-build:
    name: Docker Build (validation)
    runs-on: ubuntu-latest
    needs: lint
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t whisper-unified:pr-test .

      - name: Verify import
        run: |
          docker run --rm whisper-unified:pr-test \
            python3 -c "from src.whisper_unified import __version__; print(f'OK: v{__version__}')"

